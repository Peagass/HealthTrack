<body>
    <!--        Menu Superior        -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" id="menu">
            <div class="col-md-6">
                <a class="navbar-brand" href="index.html">
                    Health Track
                </a>
            </div>       
            <div class="col-md-6" id="login-button">
                <a href="login.html">
                    <button type="button" class="btn btn-outline-light btn-lg">Entrar</button>
                </a>
            </div>

    <!--        Img Login        -->

    <div id="borda">

                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Lembrar-me</label>
                </div><br>
                <div class="d-grid gap-2">
                    <a href="dashboard.html">
                        <button class="btn btn-primary" type="button" id="buttonlogin">Entrar</button>
                    </a>
    
                </div>
            </div> 
        </form>
    </div>
